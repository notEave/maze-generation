<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/sakura.css"/>
  <link rel="stylesheet" href="css/sakura-canvas.css" />
  <title>Maze Generation</title>
</head>
<body>
  <div>
    <h1>Maze Generation</h1>
    <canvas id="maze-generation"></canvas>
    <form>
      <fieldset>
        <legend>Valinnat</legend>
        <p>
          <p>
            <button type="button">Käynnistä</button>
          </p>
          <label for="seed">Seed</label>
          <input id="seed" type="number" value="0" min="-2147483648" max="2147483647"/>
          <label for="resolution">Resolution</label>
          <input id="resolution" type="number" value="150" min="1" max="1000" />
          <label for="zoom-mult">Zoom Multiplier</label>
          <input id="zoom-mult" type="number" value="1" min="0" max="10" />
          <label for="noise-compression">Noise Compression</label>
          Enabled?<input checked="false" id="noise-compression" type="checkbox" name="noise-compression" />
        </p>
      </fieldset>
    </form>
    <p>
      Explanation text
    </p>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
