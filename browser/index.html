<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/sakura.css"/>
  <link rel="stylesheet" href="css/sakura-canvas.css" />
  <title>Maze Generation</title>
</head>
<body>
  <div>
    <h1>Maze Generation</h1>
    <canvas id="maze-generation"></canvas>
    <form>
      <fieldset>
        <legend>Options</legend>
        <p>
          <button type="button">Options</button><br /><br />
          <label for="pather_multiplier">Paths</label>
          <input id="pather_multiplier" type="number" value="1" min="1" max="100"/>
          <label for="pixel_multiplier">Pixel size</label>
          <input id="pixel_multiplier" type="number" value="10" min="1" max="20" />
        </p>
      </fieldset>
    </form>
    <p>
      <a href="https://en.wikipedia.org/wiki/Maze_generation_algorithm#Depth-first_search">Wikipedia link</a>
    </p>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
